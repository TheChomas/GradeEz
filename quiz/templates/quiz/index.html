{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GradeEz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="{% static 'quiz/main.css' %}"
    />
    <script>
      let questionIds = [];
    </script>
  </head>
  <body>
    <div>
      <div class="container-fluid">
        <div class="row" style="height: 100vh">
          <div class="col-sm-6" style="background-color: #57b846">
            <div class="inner">
              <h1>Passage: {{ passage.passage_title }}</h1>
              <div class="pass">
                <p>{{ passage.passage_text }}</p>
              </div>
            </div>
          </div>
          <div class="col-sm-6" style="background-color: rgb(250, 250, 250)">
            <form method="POST" action="/quiz/submit/{{ quiz.id }}/">
              {% csrf_token %}
              <div class="countdown">
                <p id="days"></p>
                <p id="hours"></p>
                <p id="mins"></p>
                <p id="secs"></p>
              </div>

              {% for question in questions %}
              <div class="question">
                <!-- <p>1 of 5 answered</p> -->
                <h1>{{ forloop.counter }}. {{ question.question_text }}</h1>
              </div>
              <div class="answer">
                <div class="form-group">
                  <textarea
                    class="form-control"
                    style="background-color: rgb(223, 223, 223)"
                    placeholder="Write your answer"
                    id="exampleFormControlTextarea_{{ question.id }}"
                    name="{{ question.id }}"
                    rows="3"
                  ></textarea>
                  <!-- Parent question -->
                  <!-- {form.parent_question.as_hidden }} -->
                  <!-- answer -->
                </div>
              </div>
              <script>
                questionIds.push("{{ question.id }}");
              </script>
              {% endfor %}
              <div class="sub">
                <!-- <button type="button" class="btn btn-secondary">
                  Previous Question
                </button>
                <button type="button" class="btn btn-success">
                  Next Question
                </button> -->
                <button
                  onclick="alert('submitted')"
                  type="submit"
                  class="btn btn-warning"
                >
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script>
      let endTimeOfTest = new Date("{{ end_date }}");
    </script>
    <script src="{% static 'quiz/main.js' %}"></script>
    <script>
      const questions = document.getElementsByName("parent_question");
      for (let i = 0; i < questions.length; i++) {
        questions[i].value = parseInt(questionIds[i]);
      }
    </script>
  </body>
</html>
