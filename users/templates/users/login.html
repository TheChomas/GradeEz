{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>GradeEz | login</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="{% static 'users/assets/css/bootstrap.min.css' %}"
    />

    <!-- External Css -->
    <link
      rel="stylesheet"
      href="{% static 'users/assets/css/line-awesome.min.css' %}"
    />

    <!-- Custom Css -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'users/css/main.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'users/css/theme-1.css' %}"
    />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Favicon -->
    <link rel="icon" href="{% static 'users/../images/favicon.png' %}" />
    <link
      rel="apple-touch-icon"
      href="{% static 'users/../images/apple-touch-icon.png' %}"
    />
    <link
      rel="apple-touch-icon"
      sizes="72x72"
      href="{% static 'users/../images/icon-72x72.png' %}"
    />
    <link
      rel="apple-touch-icon"
      sizes="114x114"
      href="{% static 'users/../images/icon-114x114.png' %}"
    />
  </head>
  <body>
    <div class="ugf-main-wrap ugf-bg">
      <div class="ugf-header">
        <div class="logo">
          <a href="#"
            ><img
              src="{% static 'quiz/logo.png' %}"
              height="50"
              width="50"
              class="img-fluid"
              alt="logo"
          /></a>
        </div>
        <div class="alternet-access">
          <p>
            Don't have an account?
            <a href="{% url 'register_page' %}?next={{ uri }}">Register now!</a>
          </p>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="ugf-container pt200">
              <div class="content-wrap">
                <div class="ugf-form-block-header">
                  <h1>Welcome Back!</h1>
                  <p>
                    Enter your username and password to login to your account
                  </p>
                </div>
                <div class="ugf-input-block">
                  <form method="POST" action="/login/">
                    {% csrf_token %}
                    <div class="form-group">
                      <!-- <input
                        type="email"
                        class="form-control"
                        id="inputMail"
                        placeholder="Email Address"
                      /> -->
                      {{ form.username }}
                    </div>
                    <div class="form-group pass-block">
                      <!-- <input
                        type="password"
                        class="form-control"
                        id="inputPass"
                        placeholder="Password"
                      /> -->
                      {{ form.password1 }}
                    </div>
                    <input hidden type="text" name="uri" value="{{ uri }}" />
                    <button type="submit" class="btn">Login Account</button>
                    <!-- <a href="forget.html" class="forget-pass"
                      >Forget Password?</a
                    > -->
                  </form>
                </div>
                <!-- <div class="ugf-block-separator">
                  <p>Or</p>
                </div> -->
                <div class="alternet-access">
                  <p>
                    Don't have an account?
                    <a href="{% url 'register_page' %}?next={{ uri }}"
                      >Register now!</a
                    >
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{% static 'users/assets/js/jquery.min.js' %}"></script>
    <script src="{% static 'users/assets/js/popper.min.js' %}"></script>
    <script src="{% static 'users/assets/js/bootstrap.min.js' %}"></script>

    <script src="{% static 'users/js/custom.js' %}"></script>
    <script>
      let username = document.getElementById("id_username");
      let password = document.getElementById("id_password1");

      // username.placeholder = "Username";
      username.className = "form-control";
      username.placeholder = "Username";

      // password.placeholder = "Password";
      password.className = "form-control";
      password.placeholder = "Password";
    </script>
  </body>
</html>
