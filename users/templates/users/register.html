<!-- extend base template -->
{% extends "users/base/base.html" %}
<!-- load static data -->
{% load static %}

<!-- start block  -->
{% block content %}
<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100 p-t-85 p-b-20">
      <form
        class="login100-form validate-form"
        method="POST"
        action="/register/"
        name="registerForm"
        id="registerForm"
      >
        {% csrf_token %}
        <span class="login100-form-title p-b-70"> Register </span>
        <span class="login100-form-avatar">
          <img src="{% static 'users/images/avatar-01.jpg' %}" alt="AVATAR" />
        </span>
        <div
          class="wrap-input100 validate-input m-t-85 m-b-35"
          data-validate="Enter username"
        >
          <!-- <input class="input100" type="text" name="username" /> -->
          {{ form.username }}
          <span class="focus-input100" data-placeholder="Username"></span>
        </div>
        <div
          class="wrap-input100 validate-input m-b-50"
          data-validate="Enter username"
        >
          <!-- <input class="input100" type="text" name="username" /> -->
          {{ form.email }}
          <span class="focus-input100" data-placeholder="Email"></span>
        </div>
        <div
          class="wrap-input100 validate-input m-b-50"
          data-validate="Enter password"
        >
          <!-- <input class="input100" type="password" name="pass" /> -->
          {{ form.password1 }}
          <span class="focus-input100" data-placeholder="Password"></span>
        </div>
        <div
          class="wrap-input100 validate-input m-b-50"
          data-validate="Enter password"
        >
          <!-- <input class="input100" type="password" name="pass" /> -->
          {{ form.password2 }}
          <span
            class="focus-input100"
            data-placeholder="Confirm Password"
          ></span>
        </div>
        <input hidden type="text" name="uri" value="{{ uri }}" />
        <div class="container-login100-form-btn">
          <button class="login100-form-btn" type="submit">Register</button>
        </div>
        <ul class="login-more p-t-190">
          <!-- <li class="m-b-8">
                  <span class="txt1"> Forgot </span>
                  <a href="#" class="txt2"> Username / Password? </a>
                </li> -->
          <li>
            <span class="txt1"> Already have an account? </span>
            <a href="{% url 'login_page' %}?next={{ uri }}" class="txt2">
              Sign in
            </a>
          </li>
        </ul>
      </form>
    </div>
  </div>
</div>
<div id="dropDownSelect1"></div>

<script>
  let username = document.getElementById("id_username");
  let email = document.getElementById("id_email");
  let password1 = document.getElementById("id_password1");
  let password2 = document.getElementById("id_password2");

  // username.placeholder = "Username";
  username.className = "input100";
  email.className = "input100";

  // password.placeholder = "Password";
  password1.className = "input100";
  password2.className = "input100";
</script>

<!-- end block -->
{% endblock content %}
